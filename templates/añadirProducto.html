<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Añadir producto</title>
    <link rel="stylesheet" href="{{url_for('static', filename= 'customer.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/cyborg/bootstrap.min.css" integrity="sha384-nEnU7Ae+3lD52AK+RGNzgieBWMnEfgTbRHIwEvp1XXPdqdO6uLTd/NwXbzboqjc2" crossorigin="anonymous">
</head>
<body>
    <div class="containe col-md-4 offset-md-7 my auto">
            <div>
                <form action="/añadirproducto" method="post">
                  <fieldset>
                    <div>
                        <h3>Producto</h3>
                        <input type="text" placeholder="Nombre del producto" name="nombreproducto"class="form-control" aria-label="First name">
                        <br>
                        <input  placeholder="Cantidad" type="number" name="cantidad" class="form-control">
                       <br>
                        <input placeholder="Precio" name="precio" class="form-control">
                        <br>
                         <input  placeholder="Ubicacion" type="text" name="ubicacion" class="form-control">
                        <br>
                        <input  placeholder="Link de la imagen" type="text" name="imagen" class="form-control">
                        <br>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        </div>
                    </div>
            </div>
         <div class="containe col-md-4 offset-md-2 my auto">
                    <div>
                        <h3>PROVEEDOR</h3>
                        <input type="text" placeholder="Nombre" name="nombreproveedor"class="form-control" aria-label="First name">
                          <br>
                        <input  placeholder="Telefono" type="text" name="telefono" class="form-control">
                        <br>
                        <input  placeholder="Email" type="text" name="email" class="form-control">
                        <br>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                          <button type="submit" class="btn btn-primary">Guardar</button>
                          <button type="button" class="btn btn-outline-dark"><a href="/menuadm">Finalizar</a>
                          </button>
                        </div>
                    </div>
                  </fieldset>
                </form>
            </div>
    </div>

</body>
</html>
