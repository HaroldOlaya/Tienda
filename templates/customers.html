<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cliente</title>
     <link rel="stylesheet" href="{{url_for('static', filename= 'customer.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</head>
<body>
<div>
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="NavegaciÃ³n de palanca">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse position-relative" id="navbarColor02">
            <h1>BIENVENID@</h1>
          <ul class="navbar-nav me-auto ul">
              <li class="nav-item">
                <a class="nav-link" href="/estadisticascliente"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Ventas</font></font></a>
              </li>
              <li class="nav-item ">
                <a class="nav-link" href="/"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Cerrar sesion</font></font></a>
              </li>
              <li class="nav-item dropdown">
              </li>
          </ul>
        </div>
      </div>
    </nav>
</div>
<div id="carouselExample" class="carousel slide containe">
        <div>
              <div class="carousel-inner ">
                  {% for producto in (lista_productos)%}
                <div class="carousel-item active">
                      <div class="card" style="width: 18rem;">
                          <img src="{{producto.imagen}}" class="card-img-top" alt="...">
                          <div class="card-body">
                            <h5 class="card-title">{{producto.nombreDelProducto}}</h5>
                            <p class="card-text">Valor:{{producto.precio}}</p>
                              <p class="card-text">Ubicacion:{{producto.ubicacion}}</p>
                              <p class="card-text">Cantidad disponible: {{producto.cantidadDisponible}}</p>
                                <form action="/comprarproducto/{{producto.id_producto}}" method="post">
                                   <input  type="number" name="cantidadAComprar" placeholder="Cantidad a comprar"class="form-control">
                                    <button type="submit" class="btn btn-outline-primary"><a>Comprar</a></button>
                                </form>
                          </div>
                      </div>
                </div>
                {%endfor%}
            </div>
        </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
</body>
</html>
